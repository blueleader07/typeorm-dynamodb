name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      npm-tag:
        description: 'NPM tag (latest, beta, alpha)'
        required: false
        default: 'latest'
        type: string

permissions:
  contents: write
  id-token: write  # Required for NPM provenance (trusted publishing)

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          # NPM Trusted Publishing (OIDC) - no token needed!

      - name: Update npm to latest version for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Bump version
        id: version
        run: |
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ inputs.version }} -m "chore: release v%s"
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: npm publish --provenance --access public --tag ${{ inputs.npm-tag }}
        # No env needed - uses OIDC token automatically via id-token: write permission

      - name: Push changes
        run: |
          git push origin main
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.version.outputs.tag }} \
            --title "Release ${{ steps.version.outputs.tag }}" \
            --generate-notes

      - name: Deployment Summary
        run: |
          echo "# ðŸ“¦ NPM Package Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Info | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Package | \`typeorm-dynamodb\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”– Old Version | \`${{ steps.version.outputs.old_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¯ New Version | **\`${{ steps.version.outputs.new_version }}\`** |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ·ï¸  NPM Tag | \`${{ inputs.npm-tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”— NPM | [View on NPM](https://www.npmjs.com/package/typeorm-dynamodb) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully published to NPM and created GitHub release!" >> $GITHUB_STEP_SUMMARY
